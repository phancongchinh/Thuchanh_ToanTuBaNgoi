<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Toán tử ba ngôi</title>
</head>
<body>
<script>
    function bai1() {
        let a = parseFloat(prompt("Enter a:"));
        let b = parseFloat(prompt("Enter b:"));
        if ((isNaN(a))||(isNaN(b))) {
            alert("Invalid Numbers!");
        } else {
            let result = (a+b<4)? "Below!" : "Over";
            alert(result);
        }
    }

    function bai2() {
        let login = prompt("Enter login information:");
        let message = (login === "Director") ? "Greetings" :
            (login === "Employee") ? "Hello" : "No login information?" ;

        alert(message);
    }
</script>


<h2>Bài 1</h2>
<button type="button" onclick="bai1()">Bắt đầu</button>
<br><br>
<h2>Bài 2</h2>
<button type="button" onclick="bai2()">Bắt đầu</button>
</body>
</html>
